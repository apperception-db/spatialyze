# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main", "doc"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Ignore modules
        run: |
          rm -rf spatialyze/video_processor/modules
          rm -rf spatialyze/video_processor/stages
      - name: API Doc
        run: |
          pip install pydoctor
          pydoctor --project-name=Spatialyze \
                   --project-version=0.1.0 \
                   --project-url=https://apperception-db.github.io/spatialyze \
                   --html-viewsource-base=https://github.com/apperception-db/spatialyze/tree/main \
                   --make-html \
                   --html-output=_site \
                   --project-base-dir="." \
                   --docformat=epytext \
                   --intersphinx=https://docs.python.org/3/objects.inv \
                   --privacy="HIDDEN:spatialyze.video_processor.modules" \
                   --privacy="HIDDEN:spatialyze.video_processor.stages" \
                   ./spatialyze || true
      - name: Upload artifact
        # Automatically uploads an artifact from the './_site' directory by default
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
